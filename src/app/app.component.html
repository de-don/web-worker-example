<form
  class="controls"
  [formGroup]="form">
  <label>
    Delay (ms)
    <input
      min="1"
      formControlName="delay"
      type="number">
  </label>

  <label>
    Array Size
    <input
      min="0"
      formControlName="arraySize"
      type="number">
  </label>

  <label>
    Additional ids (split by ",")
    <input
      formControlName="ids"
      type="text">
  </label>
</form>

<app-statistic-table [statistics]="statistics$|async">
</app-statistic-table>
